apiVersion: apps/v1
kind: Deployment
metadata:
  name: hbase-validator
  labels:
    app: hbase-validator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hbase-validator
  template:
    metadata:
      labels:
        app: hbase-validator
    spec:
      containers:
      - name: hbase-validator
        image: ccr.ccs.tencentyun.com/your-namespace/hbase-validator:latest
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: reports-volume
          mountPath: /app/reports
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: hbase-validator-config
      - name: reports-volume
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: hbase-validator-service
  labels:
    app: hbase-validator
spec:
  selector:
    app: hbase-validator
  ports:
  - name: http
    port: 80
    targetPort: 8501
    protocol: TCP
  type: ClusterIP
