version: '3.8'

services:
  hbase-validator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hbase-validator
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./reports:/app/reports
      - ./logs:/app/logs
      - hbase-validator-data:/app/data
    networks:
      - hbase-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加HBase模拟服务用于测试
  # hbase-simulator:
  #   image: hbase:2.4.9
  #   container_name: hbase-simulator
  #   ports:
  #     - "9090:9090"
  #     - "16010:16010"
  #   environment:
  #     - HBASE_CONF_hbase_rootdir=hdfs://namenode:9000/hbase
  #   networks:
  #     - hbase-network
  #   restart: unless-stopped

volumes:
  hbase-validator-data:
    driver: local

networks:
  hbase-network:
    driver: bridge
